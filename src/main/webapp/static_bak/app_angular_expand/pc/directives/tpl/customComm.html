<div style="position: relative;{{noborder?'':'border-bottom: 1px solid #d0dddf;'}}"  >
	<div  ng-repeat=" q in queryArray track by $index" ng-show="q.isShow" >
	    <div ng-if="q.queryType == 'comboTree'" class="sub-term clearfix" style="{{$index == 0 ? 'border-top:0px':''}}" >
	    	<h4>{{q.queryName}}：</h4>
	    	<div cg-combo-tree source="q.items" code="q.queryCode" result="innerTreeResult" style="padding: 0px 80px;" >
			</div>
	    </div>
	    
	    <div ng-if="q.queryType != 'comboTree'" class="sub-term clearfix" style="{{$index == 0 && $parent.noborder && $parent.result.length == 0? 'border-top:0px':''}}">
		    <h4>{{q.queryName}}：</h4>
		   	<div style="padding: 0px 80px;" >
		        <ul style="list-style: none outside none;">
		            <li  class="forterm ng-scope" style="padding: 0px 20px 0px 0px;" ng-show='obj.show' ng-repeat='obj in q.items' >
		                <span ng-if="obj.checked" class="forterm-select">{{obj.mc}}</span>
		                <a href="javascript:void(0)" ng-if="!obj.checked" ng-click='change(obj,q)'>{{obj.mc}}</a>
		            </li>
		            <li ng-show='!q.isAll' ng-click='showAll(q)'  class="forterm"><a href="javascript:void(0)"  class="forterm-more">更多>></a></li>
		            <li  style="clear: both;"></li>
		        </ul>
		    </div>
		 </div>
    </div>
	<div style="position: absolute;right: 10px;top: 7px;" ng-click='expandALL()' ng-show="queryArray.length &gt;= 2">
        <a class="forterm-est" href="javascript:void(0)">高级筛选&nbsp;&nbsp;<span ng-class="{'est-bg':isExpandALL, 'est-bg2':!isExpandALL}"></span></a>
    </div>
</div>
